<div class="dialog">
    <h1 mat-dialog-title style="color: white;">{{data.nombre | uppercase}}</h1>
    <div mat-dialog-content>
        <img class="imagen" src="{{data.imagen}}" alt="">
    <ul>
        <li>
            Tipo: {{data.tipo}}
        </li>
        <li>
            Altura: {{data.altura | alturaPeso}} m
        </li>
        <li>
            Peso: {{data.peso | alturaPeso}} kg
        </li>
    </ul>
    </div>
</div>
